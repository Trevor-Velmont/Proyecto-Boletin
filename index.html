<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>

<body>
    <h2 id="title">Completa el formulario</h2>

    <form id="miFormulario">
        <label for="nombres">Nombre completo:</label><br>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <label for="identidad">Tarjeta de identidad:</label><br>
        <input type="tel" id="identidad" name="identidad" maxlength="10" minlength="10" required><br><br>

        <label for="grado">Grado cursado:</label><br>
        <select name="grado" id="grado" required>
            <option value=""></option>
            <option value="6°">6°</option>
            <option value="7°">7°</option>
            <option value="8°">8°</option>
            <option value="9°">9°</option>
            <option value="10°">10°</option>
            <option value="11°">11°</option>
        </select><br><br>  

        <label for="periodo_lect">Perido lectivo:</label><br>
        <select name="periodo_lect" id="periodo_lect">
            <option value=""></option>
            <option value="1° Periodo">1° Periodo</option>
            <option value="2° Periodo">2° Perido</option>
            <option value="3° Periodo">3° Periodo</option>
        </select><br><br>

        <button type="submit">Enviar</button>
    </form>

    
    <h1 id="not_alum"></h1>


</body>
<script src="javas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
