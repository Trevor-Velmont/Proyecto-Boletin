<body>
    <h2 id="title" class="titulo">Datos del Estudiante</h2>

    <div class="contenedor2">
        <form id="miFormulario">
            <label for="nombres" class="titulo">Nombre completo:</label><br>
            <input class="inputs" type="text" id="nombres" name="nombres" required><br><br>

            <label for="identidad" class="titulo">Tarjeta de identidad:</label><br>
            <input class="inputs" type="tel" id="identidad" name="identidad" maxlength="10" minlength="10" required><br><br>

            <label for="grado" class="titulo">Grado cursado:</label><br>
            <select class="inputs" name="grado" id="grado" required>
                <option value=""></option>
                <option value="6°">6°</option>
                <option value="7°">7°</option>
                <option value="8°">8°</option>
                <option value="9°">9°</option>
                <option value="10°">10°</option>
                <option value="11°">11°</option>
            </select><br><br>

            <label for="periodo_lect" class="titulo">Perido lectivo:</label><br>
            <select class="inputs" name="periodo_lect" id="periodo_lect" required>
                <option value=""></option>
                <option value="1° Periodo">1° Periodo</option>
                <option value="2° Periodo">2° Perido</option>
                <option value="3° Periodo">3° Periodo</option>
            </select><br><br>

            <button class="boton" type="submit">Enviar</button>
        </form>
    </div>

    <div class="div-rojo">
        <div class="div-azul">
            <img src="gorro-graduacion.png" alt="gorro-graduacion">
